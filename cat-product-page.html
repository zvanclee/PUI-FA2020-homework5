<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/cat-product-styles.css">
  <meta charset="utf-8" />
  <title>Muddy Paws - Cats</title>
</head>

<body>
  <div class="container">
    <div class ="main">
      <!-- HEADER -->
      <header>
        <img id="header-logo" src="images/header-logo.png" alt="Muddy Paws logo"/>
        <div class="nav-bar">
          <a href="index.html"><h1>Home</h1></a>
          <a class="active" href="cat-product-page.html"><h1>Cats</h1></a>
          <a href="#dog-page"><h1>Dogs</h1></a>
          <a href="#accessory-page"><h1>Accessories</h1></a>
          <img id="header-search" src="images/header-search-bar.png" alt="search bar"/>
          <img id="header-user" src="images/header-user.png" alt="user image"/>
          <img id="header-cart" src="images/header-cart.png" alt="cart image"/>
        </div>
      </header>

      <!-- FILTER/SORT BAR -->
      <section class="left">
        <!-- filter -->
        <br>
        <img id="filter" src="images/filter-img.png" alt="filter"/><br><br>
        <img class="filter_options" src="images/pettype.png" alt="pet type filter"/><br>
        <img class="filter_options" src="images/size.png" alt="size filter"/><br>
        <img class="filter_options" src="images/color.png" alt="color filter"/><br>
        <img class="filter_options" src="images/price.png" alt="price filter"/><br><br>
        <!-- sort -->
        <img id="sort" src="images/sort-img.png" alt="filter"/><br><br>
        <img class="sort_options" src="images/popularity.png" alt="popularity sort"/><br>
        <img class="sort_options" src="images/price-lowest.png" alt="lowest price sort"/><br>
        <img class="sort_options" src="images/price-highest.png" alt="highest price sort"/><br><br>
        <img class="sort_options" src="images/apply-changes.png" alt="apply changes"/>
      </section>

      <!-- PRODUCT BROWSING AREA -->
      <section class="right">
        <div class="product-box-1">
        </div>

        <div class="product-box-2">
        </div>

        <div class="product-box-3">
        </div>
      </section>

      <!-- FOOTER -->
      <footer>
        <div class="footer-nav-options">
          <div class="footer-shop">
            <h2 style="margin-bottom:0;">Shop</h2>
            <a href="cat-product-page.html">Cats</a><br>
            <a href="#dog-page">Dogs</a><br>
            <a href="#accessory-page">Accessories</a>
          </div>
          <div class="footer-customer-service">
            <h2 style="margin-bottom:0;">Customer Service</h2>
            <a href="#customer-service-page">Customer Service</a><br>
            <a href="#shipping-page">Shipping</a><br>
            <a href="#returns-page">Returns</a>
          </div>
          <div class="footer-muddy-paws">
            <h2 style="margin-bottom:0;">Muddy Paws</h2>
            <a href="#about-us-page">About Us</a><br>
            <a href="#contact-us-page">Contact Us</a><br>
            <a href="#privacy-policy-page">Privacy Policy</a>
          </div>
        </div>
      </footer>
    </div>
  </div>

</html>
